      <h2>Contact Me</h2>
      <p>If you'd like to connect or have any questions, feel free to reach out using the form below. I'll get back to you as soon as I can!</p>

      <form action="https://formsubmit.co/nhiem.nguyentri@gmail.com" method="POST">
        <!-- Default subject -->
		<input type="hidden" name="_subject" value="New Portfolio Contact Request from My portfolio website">
		<input type="hidden" name="_next" value="https://my-portfolio-blog-pied.vercel.app/thankyou.html" />
		<!-- Name -->
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required />

        <!-- Email -->
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required />

        <!-- Message -->
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <!-- Submit Button -->
        <button type="submit" class="button">Send Message</button>
      </form>
